[mypy]
# MyPy Configuration for Akamai Reports Project
python_version = 3.11
explicit_package_bases = True
mypy_path = .
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_calls = False
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_column_numbers = True

# Start with gradual typing - be lenient initially
disallow_any_generics = False
disallow_subclassing_any = False

# Exclude test files initially
[mypy-tests.*]
ignore_errors = True

# Third-party libraries without type stubs
[mypy-akamai.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = False

# Allow untyped definitions in specific modules during transition
[mypy-tools.lib.reporters.*]
disallow_untyped_defs = False

[mypy-tools.lib.utils]
disallow_untyped_defs = False
